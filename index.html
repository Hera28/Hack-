<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL SENTENCE | TYPE OR DIE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vignette"></div>
    <div class="game-container">
        <div id="stats">
            <span>LEVEL: <span id="level">1</span></span>
            <span>CHAMBER: <span id="status">SAFE</span></span>
        </div>
        
        <div class="chamber-visual">
            <div id="cylinder" class="idle"></div>
        </div>

        <div id="sentence-display">TYPE TO START</div>
        
        <div class="input-wrapper">
            <input type="text" id="typer" placeholder="..." autofocus autocomplete="off">
            <div id="timer-bar"></div>
        </div>

        <div id="message">"One wrong character, one life lost."</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
