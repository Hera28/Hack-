<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK- | PROJECT MIRROR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <div class="glitch-overlay"></div>
    <div class="vignette"></div>

    <div id="landing-page">
        <div class="glitch-text" data-text="INITIALIZE">INITIALIZE</div>
        <button id="start-btn">CONNECT TO MAIN FRAME</button>
    </div>

    <div id="game-container">
        <div id="top-bar">
            <span id="os-info">SCANNING...</span>
            <span id="loc-info">LOCATING...</span>
        </div>
        
        <div class="terminal-core">
            <div id="display-text"></div>
            <input type="text" id="typer" spellcheck="false" autocomplete="off" autofocus>
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
