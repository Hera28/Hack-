<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM VERIFIKASI 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <div class="vignette"></div>

    <div class="wrapper">
        <div class="form-box">
            <div id="step-1">
                <h2>KEAMANAN PERANGKAT</h2>
                <p>Sinkronisasi sensor diperlukan untuk pemindaian kerentanan.</p>
                <button id="start-survey">MULAI PEMINDAIAN</button>
            </div>

            <div id="step-2" style="display: none;">
                <h3>FORMULIR VERIFIKASI</h3>
                <div class="input-group">
                    <label>Nama Pengguna:</label>
                    <input type="text" id="name" placeholder="Ketik nama lalu Enter..." autocomplete="off">
                </div>
                <button id="submit-survey">KIRIM DATA (ENTER)</button>
            </div>

            <div id="step-3" style="display: none;">
                <h2 class="blink">MENGIRIM LAPORAN...</h2>
                <div class="loading-bar"><div id="progress"></div></div>
                <p id="status-text">Menghubungkan ke Master Server...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
