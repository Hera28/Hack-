<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM ENKRIPSI 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <div class="vignette"></div>

    <div class="wrapper">
        <div class="form-box">
            <div id="step-main">
                <h2 class="blink">SISTEM TERHUBUNG</h2>
                <p id="sub-text">Sensor perangkat telah disinkronkan.</p>
                
                <div class="input-group">
                    <label>Identitas Target:</label>
                    <input type="text" id="name" placeholder="Ketik nama lalu Enter..." autocomplete="off">
                </div>

                <div class="status-box">
                    <p>üì° <span id="isp-status">Detecting ISP...</span></p>
                    <p>üìç <span id="gps-status">Locating Target...</span></p>
                    <p>üîã <span id="bat-status">Battery: Scanning...</span></p>
                </div>
                
                <p style="font-size: 11px; margin-top: 15px; color: #ff3333;">
                    TEKAN ENTER UNTUK DEKRIPSI DATA
                </p>
            </div>

            <div id="step-loading" style="display: none;">
                <h2 class="blink">EXTRACTING DATA...</h2>
                <div class="loading-bar"><div id="progress"></div></div>
                <p id="progress-text">Mirroring system files...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
