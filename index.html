<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack- Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="terminal">
        <div class="header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">SYSTEM ACCESS - HACK- PROJECT</span>
        </div>
        <div class="output-container" id="terminal-output">
            <div class="line">Initializing system... [DONE]</div>
            <div class="line">Loading Hack- core modules... [DONE]</div>
            <div class="line">Welcome, user. Type 'help' to see available commands.</div>
        </div>
        <div class="input-area">
            <span class="prompt">root@hack-~#</span>
            <input type="text" id="user-input" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
